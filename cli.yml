name: CARGO_PKG_NAME
version: CARGO_PKG_VERSION
author: CARGO_PKG_AUTHORS
about: CARGO_PKG_DESCRIPTION

setting: DisableHelpSubcommand, SubcommandRequiredElseHelp, VersionlessSubcommands

args:
subcommands:
   - get:
      about: retrieves a string value from the KvStore given a string key
      args:
         with_name: KEY
         help: A string key
         required: true

   - set:
      about: sets a string value to a string key
      args:
         with_name: KEY
         help: A string key
         required: true

         with_name: VALUE
         help: A string value
         required: true

   - rm:
      about: removes a string value from the KvStore given a string key
      args:
         with_name: KEY
         help: A string key
         required: true
